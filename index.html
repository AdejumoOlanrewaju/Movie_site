<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search for various movies for free.</title> 
  <link rel = "stylesheet" href = "style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <script defer src = "index.js"></script>
</head>
<body>
  <div class = "container">
    <header>
      <h2 class = "header-title">Find Your Movie</h2>
      <p class = "header-text"><a href = "watchlist.html" class = "links">My WatchList</a></p>
    </header>
    <form>
      <span class = "input-div">
        <button class = "search-btn">
          <img htmlFor = "input" class = "search-icon" src = "./images/icon.png" alt = "search icon"/>
        </button>
        <input id = "input" name = "input" type = "text"  placeholder = "Search For A Movie" class = "input-field"/>
      </span>
      <button class = "btn">Search</button>
    </form>

    <div class = "loading"></div>   
    <main id = "main">
      <div class = "movie-box-div">
        <img src = "./images/Movie box Icon.png" alt = "movie-box-icon"/>
        <p class = "movie-box-div-text">Start exploring</p>
      </div>

    </main>

  </div>
</body>
</html>
